server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-client
          uri: lb://service-client
          predicates:
            - Path=/clients/**
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/products/**
        - id: service-authentication
          uri: lb://service-authentication
          predicates:
            - Path=/login/**


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/